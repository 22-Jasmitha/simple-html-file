<!DOCTYPE html>
<html>
    <head>
        <title>Simple HTML File</title>
        <style>
            body {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First name" size="15" />
        <br>
        
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="Middle name" size="15" />
        <br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last name" size="15" />
        <br><br>

        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="BCA">BCA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
        </select>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" size="30" />
    </body>
</html>
